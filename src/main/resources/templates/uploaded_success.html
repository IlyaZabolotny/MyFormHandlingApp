<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration success</title>
    <link href="../static/css/userstyle.css" th:href="@{/css/userstyle.css}" rel="stylesheet" />
</head>
<body>
<div align="center">
    <h1>Пользователь успешно зарегистрирован!</h1>
    <table>
        <tr>
            <td>Фамилия:</td>
            <td><span th:text="${uploadedUser.lastName}"></span></td>
        </tr>
        <tr>
            <td>Имя:</td>
            <td><span th:text="${uploadedUser.firstName}"></span></td>
        </tr>
        <tr>
            <td>Отчество:</td>
            <td><span th:text="${uploadedUser.patronymic}"></span></td>
        </tr>
        <tr>
            <td>Возраст:</td>
            <td><span th:text="${uploadedUser.age}"></span></td>
        </tr>
        <tr>
            <td>Уровень зарплаты:</td>
            <td><span th:text="${uploadedUser.salary}"></span></td>
        </tr>
        <tr>
            <td>Адрес электронной почты:</td>
            <td><span th:text="${uploadedUser.email}"></span></td>
        </tr>
        <tr>
            <td>Место работы:</td>
            <td><span th:text="${uploadedUser.jobPlace}"></span></td>
        </tr>
    </table>
    <a href="/">Главная страница</a>
</div>
</body>
</html>
