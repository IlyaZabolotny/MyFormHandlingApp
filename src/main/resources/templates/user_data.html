<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Success</title>
    <link href="../static/css/userstyle.css" th:href="@{/css/userstyle.css}" rel="stylesheet" />
</head>
<body>
<div align="center">
    <h1>Пользователь найден!</h1>
    <table>
        <tr>
            <td>Фамилия:</td>
            <td><span th:text="${user.lastName}"></span></td>
        </tr>
        <tr>
            <td>Имя:</td>
            <td><span th:text="${user.firstName}"></span></td>
        </tr>
        <tr>
            <td>Отчество:</td>
            <td><span th:text="${user.patronymic}"></span></td>
        </tr>
        <tr>
            <td>Возраст:</td>
            <td><span th:text="${user.age}"></span></td>
        </tr>
        <tr>
            <td>Уровень зарплаты:</td>
            <td><span th:text="${user.salary}"></span></td>
        </tr>
        <tr>
            <td>Адрес электронной почты:</td>
            <td><span th:text="${user.email}"></span></td>
        </tr>
        <tr>
            <td>Место работы:</td>
            <td><span th:text="${user.jobPlace}"></span></td>
        </tr>
        <tr>
            <td>Имя браузера:</td>
            <td><span th:text="${userAgent}"></span></td>
        </tr>
        <tr>
            <td>Время:</td>
            <td><span th:text="${time}"></span></td>
        </tr>

    </table>
    <a href="/">Главная страница</a>
</div>
</body>
</html>
